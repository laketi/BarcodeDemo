<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Barcode Scanner Demo</title>
    </head>
    <body>
        <div class="app">
            <h1>Laken EAN-sovellus v0.1</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Laite on valmis</p>
            </div>
            <p><a href="#" class="topcoat-button" id="scan">Lue EAN-koodi</a></p>
            <p><a href="#" class="topcoat-button" id="encode">Hae koodilla tuotetietoja</a></p>
<div data-role="page">
  <div data-role="header">
  <h1>Select Menus</h1>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi">
      <fieldset class="ui-field-contain">
        <label for="shop">Valitte kauppa</label>
        <select name="shop" id="shop">
          <option value="citymarket_auranlaakso">Citymarket Auranlaakso (Turku)</option>
          <option value="citymarket_kupittaa">Citymarket Kupittaa (Turku)</option>
          <option value="citymarket_jumbo">Citymarket Jumbo (Vantaa)</option>
          <option value="citymarket_skanssi">Citymarket Skanssi (Turku)</option>
          <option value="citymarket_myyrmaki">Citymarket Myyrmaki (Vantaa)</option>
          <option value="ksupermarket_hameenkyla">K-supermarket Hameenkyla (Vantaa)</option>
          <option value="ksupermarket_herkkupahkina">K-supermarket Herkkupahkina (Vantaa)</option>
          <option value="ksupermarket_katariina">K-supermarket Katariina (Kaarina)</option>
          <option value="ksupermarket_hannunniittu">K-supermarket Hannunniittu (Turku)</option>
          <option value="ksupermarket_manhattan">K-supermarket Manhattan (Turku)</option>
          <option value="prisma_piispanristi">Prisma Piispanristi (Kaarina)</option>
          <option value="prisma_paaskyvuori">Prisma Paaskyvuori (Turku)</option>
          <option value="prisma_jumbo">Prisma Jumbo</option>
          <option value="ruohonjuuri_helsinki">Ruohonjuuri (Helsinki)</option>
          <option value="ruohonjuuri_turku">Ruohonjuuri (Turku)</option>
        </select>
      </fieldset>
        <label for="hinta">Hinta:</label>
        <input type="tel" name="hinta" id="hinta">
        <label for="ean">Ean:</label>
        <input type="tel" name="ean" id="ean">
      <input type="submit" data-inline="true" value="Submit">
    </form>
  </div>
</div>

        <p id="info"></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
